<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h2> This is my first html form</h2>
    <form action="backend.js">
        <div>
            <label for="name">Name</label>
            <!-- labael ka ye faida he k jese hum label par click karo to wo box ko open kar de ga  -->
            <input type="text" name="name" placeholder="Enter your name" id="name">
        </div><br>
        <div>
            <label for="fname"> father Name</label>
            <input type="text" name="name" placeholder="Enter your father name" id="fname">
        </div><br>
        <div>
            <label for="age">Your age</label>
            <input type="number" name="name" placeholder="Enter your age " id="age">
        </div><br>
        <div>
            number: <input type="number" name="name" placeholder="Enter your number" id="num">
        </div><br>
        <div>
            Email: <input type="email" name="my email" placeholder="Enter your email" id="email">
        </div><br>
        <div>
            date: <input type="date" name="mydate" id="date">
        </div><br>
        <div>
            Are you eligible: <input type="checkbox" name="myeligibility">
        </div><br>

        <div> Gender: Male <input type="radio" name="my gender">
            female <input type="radio" name="my gender">
            Other <input type="radio" name="my gender">
        </div><br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div><br>




    </form>

</body>

</html>
